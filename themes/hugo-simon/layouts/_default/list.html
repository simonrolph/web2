{{ partial "header.html" . }}

<div class="container">

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}



{{ .Content }}

<h3>Content</h3>

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
      
    <a href="{{ .URL }}">{{ .Title }}</a>
      
  </li>
  {{ end }}
</ul>



{{ partial "footer.html" . }}
